<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купоны</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- Фиксированный баннер и карусель -->
    <div class="header-wrapper">
        <header>
            <h1>Купоны</h1>
        </header>
        <div class="carousel">
            <div class="highlight"></div>
            <!-- Категории будут добавлены через JS -->
        </div>
    </div>

    <!-- Основной контент -->
    <main>
        <!-- Секции будут добавлены через JS -->
    </main>

    <!-- Модальное окно купона -->
    <div class="modal" id="couponModal">
        <div class="modal-content">
            <span class="close">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" fill="#d8411f"/>
                    <path d="M15 9L9 15M9 9L15 15" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </span>
            <div id="modalImage"></div>
            <h3 id="modalTitle"></h3>
            <div class="description-container">
                <p id="modalDesc"></p>
            </div>
            <div class="price" id="modalPrice"></div>
            <div id="modalCodes"></div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
